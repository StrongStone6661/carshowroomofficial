<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Image Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
        }

        .navbar {
            background-color: #2c3e50;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
        }

        .navbar h1 {
            font-size: 40px;
        }

        .upload-label {
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .upload-label:hover {
            background-color: #2980b9;
        }

        #file-input {
            display: none;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .gallery-item {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            height: 200px;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(246, 0, 0, 0.223);
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: 1s cubic-bezier(0.075, 0.82, 0.165, 1);
        }
        .delete-btn:hover {
            background-color: rgb(190, 34, 6);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1>Showroom</h1>
        <label for="file-input" class="upload-label">Upload Images</label>
        <input type="file" id="file-input" accept="image/*" multiple>
    </nav>

    <div class="container">
        <div class="gallery" id="gallery">
            <div class="empty-gallery">
                <p>Your gallery is empty. Upload some images to get started!</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadGallery();
        });

        async function loadGallery() {
            try {
                const response = await axios.get('/api/images');
                const images = response.data;
                const gallery = document.getElementById('gallery');
                gallery.innerHTML = '';

                if (!images || images.length === 0) {
                    gallery.innerHTML = '<div class="empty-gallery"><p>Your gallery is empty. Upload some images to get started!</p></div>';
                } else {
                    images.forEach(url => addImageToGallery(url));
                }
            } catch (error) {
                console.error('Failed to fetch images:', error);
            }
        }

        function addImageToGallery(src) {
            const gallery = document.getElementById('gallery');
            const item = document.createElement('div');
            item.className = 'gallery-item';
            
            const img = document.createElement('img');
            img.src = src;
            img.alt = 'Gallery image';
            
            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'delete-btn';
            deleteBtn.innerText = 'X';
            deleteBtn.onclick = () => deleteImage(src, item);
            
            item.appendChild(img);
            item.appendChild(deleteBtn);
            gallery.appendChild(item);
        }

        async function deleteImage(imageUrl, item) {
            try {
                const fileName = imageUrl.split('/').pop();
                const response = await axios.delete(`/api/images/delete/${fileName}`);
                
                if (response.status === 200) {
                    alert('Image deleted successfully');
                    item.remove();
                } else {
                    alert('Failed to delete image');
                }
            } catch (error) {
                console.error('Error deleting image:', error);
                alert('Error deleting image');
            }
        }
    </script>
</body>
</html>
